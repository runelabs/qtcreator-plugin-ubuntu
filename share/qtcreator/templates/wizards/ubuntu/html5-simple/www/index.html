<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>An Ubuntu HTML5 application</title>
    <meta name="description" content="An Ubuntu HTML5 application">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <!--
         Application stylesheets
         Include your own stylesheets below to style your application.
      -->
    <link rel="stylesheet" href="css/app.css" type="text/css" />

    <!-- 
        Ubuntu UI javascript imports - Ambiance theme
        Ubuntu provides building blocks that you can use in your application. For more information, you can check out the documentation at http://design.ubuntu.com/apps.
     -->
    <!-- Ubuntu UI Style imports - Ambiance theme -->
    <link href="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/css/appTemplate.css" rel="stylesheet" type="text/css" />

    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/fast-buttons.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/core.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/buttons.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/dialogs.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/page.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/pagestacks.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/tab.js"></script>
    <script src="/usr/share/ubuntu-html5-ui-toolkit/0.1/ambiance/js/tabs.js"></script>
</head>
<body>

    <div data-role="mainview">

        <header data-role="header">
            <ul data-role="tabs">
                <li data-role="tabitem" data-page="hello-page">Hello World</li>
            </ul>
        </header>

        <div data-role="content">

            <!-- The application main page -->
            <div data-role="tab" id="hello-page">

                <!-- Start of Block - Replace this block with your own code -->
                <header class="title large-font">Welcome to Ubuntu HTML5!</header>

                <p class="introduction">The Ubuntu Developer documentation is a good starting point to learn more about the HTML5 platform.</p>

                <a href="http://developer.ubuntu.com/apps/html-5/" target="_blank">
                    <button class="button" data-role="button" class="ubuntu">
                        HTML5 Platform Documentation
                    </button>
                </a>

                <header class="title large-font">HTML5 API</header>
                <p class="introduction">The Ubuntu HTML5 platform offers plenty of APIs. An updated listing and documentation can be accessed below.</p>

                <a href="http://developer.ubuntu.com/api/html5/current/" target="_blank">
                    <button class="button" data-role="button" class="ubuntu">
                        APIs Documentation
                    </button>
                </a>

            </div>
            <!-- End of Block-->

        </div>
    </div>

    <script src="js/application.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
